<div data-ng-controller="NewUserController">
  <h3 class="col-md-12 text-center">Create New User</h3>
  <div ng-controller="AlertController">
      <alert data-ng-show="msg" type="{{msg.type}}" close="" dismiss-on-timeout="2000">{{msg.content}}</alert>
  </div>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
    <form name="userForm" class="form-horizontal" data-ng-submit="newuser()" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group">
          <label for="firstName">Name</label>
          <input type="text" required id="firstName" name="firstName" class="form-control"
               data-ng-model="credentials.firstName" placeholder="User Name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" data-ng-model="credentials.email"
               placeholder="Email">
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" class="form-control"
               data-ng-model="credentials.username" placeholder="Username">
        </div>
          <div class="form-group">
              <label for="roles">Role</label>
              <select class="form-control"  data-ng-model="credentials.roles">
                <option value="user" selected>End-User</option>
                <option value="agent">Agent</option>
                <option value="admin">Admin</option>
              </select>
          </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-large btn-primary">Create User</button>
        </div>
        <div data-ng-show="error" class="text-center text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</div>
